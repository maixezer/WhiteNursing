	<script type="text/javascript">

		function reWindowsize(){
			var windowWidth = $(window).width();
  			//$(".body").html(windowWidth);//Just to see in real time what's the window with
  			if (windowWidth < 1150) {
    			$('.body').css('width', '1150px');
  			}
  			else {
    			$('.body').css('width', windowWidth);
   				//$('.body').css('left', 'auto');
 			}
		}

		$(window).ready(reWindowsize);

		$(window).resize(reWindowsize);

	</script>
